<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Include Flatpickr CSS for datepicker functionality -->
    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      rel="stylesheet"
    />
    <!-- Include Inter Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        font-weight: 600;
        /* Apply Inter font to the entire page */
        background: #be9d54;
      }

      a:hover {
        color: #fff;
        text-decoration: none;
      }

      .search-tags {
        margin-top: 20px;
        padding: 11px 18px;
        text-align: center;
        font-size: 14px;
        color: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 30px;
        font-weight: 600;
        line-height: 1;
        display: inline-block;
        margin-right: 12px;
        margin-bottom: 18px;
        -webkit-transition: 0.3s;
        transition: 0.3s;
      }

      .banner {
        display: flex;
        flex-direction: column;
        /* Stack navbar and content vertically */
        justify-content: space-evenly;
        align-items: center;
        /* Ensures the banner takes up at least 70% of the viewport height */
        background-image: url("website-banner.png");
        /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* Text color for contrast */
      }

      .booking-form-container {
        background-color: rgb(255, 255, 255);
        /* Add a slight background color to make form stand out */
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        /* max-width: 80%; */
        /* Set a max width for better responsiveness */
      }

      .navbar {
        background-color: #978667;
      }

      .form-group label {
        font-size: 14px;
        color: #383838;
        /* Adjust label font size */
      }

      .form-control {
        font-size: 14px;
        /* Adjust input font size */
      }

      .btns {
        font-size: 16px;
        background-color: #553812;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        color: white;

        transition-property: background-color;
        /* Adjust button font size */
      }

      .btns:hover {
        background-color: #978667;
        transition-duration: 0.2s;
        transition-timing-function: ease-in-out;
      }

      .form-group label {
        font-size: 14px;
        color: #0000009c;
        font-weight: 600;
      }

      /* Styles for the new card section */
      .card-section {
        padding: 20px;
        background-color: #be9d54;
      }

      .card {
        background-color: #be9d54;
        border: 1px solid #be9d54;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: -77px;
        padding: 3px;
        text-align: center;
      }

      .navbar-brand {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .card:nth-child(odd) {
        background-color: #be9d54;
        /* Light Cyan for odd cards */
      }

      .card:nth-child(even) {
        background-color: #be9d54;
        /* Light Pink for even cards */
      }

      .card-title {
        font-size: 18px;
        font-weight: 700;
      }

      .navbar-brand img {
        width: 100%;
      }

      .form_1_LargeScreens {
        display: flex;
        width: 100%;
        flex-direction: row;
        justify-items: center;
        flex-wrap: nowrap;
        justify-content: space-evenly;
        align-items: flex-end;
        flex-wrap: wrap;
      }

      .form_2_SmallScreens {
        display: none;
      }

      /* SMALL SCREEN CSS */

      #smallScreen_Location_form {
        display: flex;
        padding: 5px 20px 5px 20px;
        flex-direction: row;
        align-items: baseline;
        border-radius: 10px;
        border: 1px solid rgba(128, 128, 128, 0.192);
        background-color: #f3f3f3;
      }

      #smallScreen_Location_form select {
        border: none;
        background-color: #f3f3f3;
        font-size: 14px;
      }

      #hotel_Small {
        height: 48px;
        background-color: #f3f3f3;
        font-size: 14px;
      }

      .hotel_Small select {
        border: none;
      }

      .hotel_Small select:focus {
        box-shadow: none;
        border: none;
      }

      .hotel_Small label {
        font-weight: 500;
      }

      #date_SmallScreen {
        display: flex;
        border: 1px solid rgba(128, 128, 128, 0.192);
        padding-top: 10px;
        flex-direction: row;
        align-items: center;
        border-radius: 10px;
        margin-bottom: 10px;
        flex-direction: column;
        background-color: #f3f3f3;
        width: 100%;
      }

      #date_SmallScreen input {
        box-shadow: none;
        background-color: #f3f3f3;
      }

      #date_SmallScreen input {
        border: none;
        display: flex;
      }

      #date_SmallScreen div {
        display: flex;
        width: 100%;
        flex-direction: row;
        align-items: baseline;
        background-color: #f3f3f3;
        padding-top: 2px;
      }

      .check-Head {
        margin-bottom: 3px;
        font-weight: 500;
        text-transform: capitalize;
        font-size: 14px;
        color: #0000009c;
        margin-bottom: 3px;
      }

      #nights_SmallScreen {

        padding: 3px 6px;
        border-radius: 5px;
        text-transform: capitalize;
        font-weight: 400;
        color: #383838;
        background-color: #dddddd;
        text-align: center;
        margin: auto;
        border: black;
      }

      .flatpickr-mobile {
        margin: 0;
      }

      .adults_children_Small {
        display: flex;
        flex-direction: column;
        align-content: center;
        justify-content: center;
        margin-bottom: 1px;
      }

      .adults_children_Select {
        display: flex;
        align-items: center;
        padding: 5px 10px;
        border-radius: 10px;
        border: 1px solid rgba(128, 128, 128, 0.192);
        background-color: #f3f3f3;
      }

      .adults_children_Small div {
        width: 100%;
        margin-bottom: 0px;
      }

      .adults_children_Small div select,
      .adults_children_Small div select:focus {
        background-color: #f3f3f3;
        border: none;
      }

      .adults_children_Small div p {
        margin: 0px;
        font-weight: 500;
        text-transform: capitalize;
        font-size: 14px;
        color: #0000009c;
        margin-bottom: 3px;
      }

      .adults_children_Small div select:focus {
        box-shadow: none;
        border: none;
      }

      .btns {
        margin-top: 15px;
        width: 100%;
      }

      #location_small:focus {
        box-shadow: none;
      }

      #location_small option {
        border-radius: 20px !important;
      }

      .location_div p {
        font-size: 14px;
        margin-bottom: 3px;
        color: #0000009c;
        font-weight: 500;
      }

      .check_wrapper {
        display: flex;
        align-items: center;
        padding-left: 10px;
        margin-top: 15px;
        padding-bottom: 5px;
      }

      .check_In_Date {
        width: 50%;
      }

      .check_Out_Date {
        width: 50%;
      }

      i {
        font-size: 18px;
        margin-right: 10px;
      }

      .adult_wrapper {
        display: flex;
        align-items: center;
        padding-left: 10px;
        margin-top: 15px;
        padding-bottom: 5px;
      }

      .adults_children_head_ad_icon {
        width: 50%;
      }

      .adults_children_head_ch_icon {
        width: 50%;
      }

      .hotel_Small_container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f3f3f3;
        padding: 0px 15px;
        font-size: 14px;
        border-radius: 10px;
        border: 1px solid rgba(128, 128, 128, 0.192);
      }

      .hotel_Small_container i {
        color: #0000009c;
      }

      #check_in {
        background-color: white;
      }

      #check_out {
        background-color: white;
      }
      .col-md-6{
        margin-top: 70px;
      }
      /* MEDIA ---------------------------- */

      @media only screen and (min-width: 1025px) {
        .form-group {
          max-width: 100%;
        }
      }

      @media only screen and (min-width: 1020px) {
        .booking-form-container {
          width: 100%;
          max-width: 80vw;
        }

        .form-group {
          max-width: 20%;
        }
      }

      @media only screen and (max-width: 425px) {
        .booking-form-container {
          width: 100%;
        }

        .card {
          margin-top: -65px;
        }

        .form_1_LargeScreens {
          display: none;
        }

        .form_2_SmallScreens {
          display: flex;
          flex-direction: column;
        }

        .form-control {
          font-size: 12px;
        }

        .btns {
          font-size: 13px;
        }

        .booking-form-container {
          padding: 10px 15px;
        }

        .check-Head,
        .adults_children_Small div p,
        .hotel_Small label,
        .btns {
          font-size: 14px;
          font-weight: 500;
        }
      }

      @media screen and (max-width: 376px) {
        #date_SmallScreen input {
          width: 90%;
          margin: auto;
          display: block;
        }

        #nights_SmallScreen {
          width: 100%;
          border-radius: 5px;
        }

        .check-Head,
        .adults_children_Small div p,
        .hotel_Small label,
        .btns {
          font-size: 13px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Booking Form Banner -->

    <!-- Include Flatpickr JS for datepicker functionality -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize Flatpickr for date inputs
        const checkInInput = flatpickr("#check_in", {
          dateFormat: "Y-m-d",
          defaultDate: "today",
          minDate: "today",
          onChange: function (selectedDates) {
            const checkOutInput = document.querySelector("#check_out");
            checkOutInput._flatpickr.set(
              "minDate",
              new Date(selectedDates[0].getTime() + 24 * 60 * 60 * 1000)
            );
            checkOutInput._flatpickr.setDate(
              new Date(selectedDates[0].getTime() + 24 * 60 * 60 * 1000)
            );

            // Automatically jump to the checkout date input
            checkOutInput.focus(); // Moves cursor to the checkout field
          },
        });

        flatpickr("#check_out", {
          dateFormat: "Y-m-d",
          defaultDate: new Date().fp_incr(1),
          minDate: new Date().fp_incr(1),
        });

        // Location to Hotel Dynamic Dropdown
        document
          .getElementById("location")
          .addEventListener("change", function () {
            const location = this.value;
            const hotelDropdown = document.getElementById("hotel");
            hotelDropdown.innerHTML = "";

            if (location === "new-delhi") {
              hotelDropdown.innerHTML +=
                '<option value="clay-inn-paschim-vihar">Clay Inn Hotel Paschim Vihar</option>';
            } else if (location === "gurugram") {
              hotelDropdown.innerHTML +=
                '<option value="clay-inn-gurugram">Clay Inn Hotel Gurugram</option>';
            }
          });

        // Handle form submission and redirection
        document
          .getElementById("booking-form")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            const location = document.getElementById("location").value;
            // ------------------------
            const checkInDate = document.getElementById("check_in").value;
            const checkOutDate = document.getElementById("check_out").value;
            // ------------------------
            const adults = document.getElementById("adults").value;
            const children = document.getElementById("children").value;

            let redirectUrl = "https://bookings.simplotel.com/?";

            if (location === "new-delhi") {
              redirectUrl += `chainId=9458&propertyId=9457&checkIn=${checkInDate}&checkOut=${checkOutDate}&adults=${adults}&children=${children}`;
              window.location.href = redirectUrl;
            } else if (location === "gurugram") {
              redirectUrl += `chainId=9458&propertyId=9459&checkIn=${checkInDate}&checkOut=${checkOutDate}&adults=${adults}&children=${children}`;
              window.location.href = redirectUrl;
            }
          });
      });
    </script>

    <!-- ---Small---------------------- -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize Flatpickr for Check-In Date
        const checkInInput_Small = flatpickr("#check_in_Small", {
          dateFormat: "Y-m-d",
          defaultDate: "today",
          minDate: "today",
          onChange: function (selectedDates) {
            const checkOutInput_Small =
              document.getElementById("check_out_Small");
            const checkInDate = selectedDates[0];

            // Update the minDate and defaultDate for check-out based on check-in date
            checkOutInput_Small._flatpickr.set(
              "minDate",
              new Date(checkInDate.getTime() + 24 * 60 * 60 * 1000)
            );
            checkOutInput_Small._flatpickr.setDate(
              new Date(checkInDate.getTime() + 24 * 60 * 60 * 1000)
            );

            // Automatically jump to the checkout date input
            checkOutInput_Small.focus(); // Moves cursor to the checkout field

            // Immediately calculate the difference based on the default check-out date
            calculateNights(
              checkInDate,
              checkOutInput_Small._flatpickr.selectedDates[0]
            );
          },
        });

        // Initialize Flatpickr for Check-Out Date
        const checkOutInput_Small = flatpickr("#check_out_Small", {
          dateFormat: "Y-m-d",
          defaultDate: new Date().fp_incr(1), // Default to tomorrow
          minDate: new Date().fp_incr(1), // Minimum date is tomorrow
          onChange: function (checkoutDates) {
            const checkInDate = checkInInput_Small.selectedDates[0];
            const checkOutDate = checkoutDates[0];

            // Calculate the difference between check-in and check-out dates
            calculateNights(checkInDate, checkOutDate);
          },
        });

        // Function to calculate and display the difference in nights
        function calculateNights(checkInDate, checkOutDate) {
          if (checkInDate && checkOutDate) {
            const timeDiff = checkOutDate.getTime() - checkInDate.getTime();
            const dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24)); // Difference in days

            // Display the number of nights
            document.getElementById(
              "nights_SmallScreen"
            ).textContent = `${dayDiff} night${dayDiff > 1 ? "s" : ""}`;
          }
        }

        // Initial calculation if both check-in and check-out dates are set by default
        const initialCheckIn = checkInInput_Small.selectedDates[0];
        const initialCheckOut = checkOutInput_Small.selectedDates[0];
        if (initialCheckIn && initialCheckOut) {
          calculateNights(initialCheckIn, initialCheckOut);
        }

        // Location to Hotel Dynamic Dropdown
        document
          .getElementById("location_small")
          .addEventListener("change", function () {
            const location_small = this.value;
            const hotelDropdown_Small = document.getElementById("hotel_Small");
            hotelDropdown_Small.innerHTML = "";

            if (location_small === "new-delhi") {
              hotelDropdown_Small.innerHTML +=
                '<option value="clay-inn-paschim-vihar">Clay Inn Hotel Paschim Vihar</option>';
            } else if (location_small === "gurugram") {
              hotelDropdown_Small.innerHTML +=
                '<option value="clay-inn-gurugram">Clay Inn Hotel Gurugram</option>';
            }
          });

        // Handle form submission and redirection
        document
          .getElementById("booking-form_Small")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            const location_small =
              document.getElementById("location_small").value;
            // ------------------------
            const checkInDate_Small =
              document.getElementById("check_in_Small").value;
            const checkOutDate_Small =
              document.getElementById("check_out_Small").value;
